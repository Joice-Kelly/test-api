<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Detalhes</title>
  </head>
  <body>
    <div id="container">
      <div id="details-panel">
          <img id="poster" src="" alt="">

          <div id="details">
              <div class="metadata">
                  <span class="metadata-title">Nome:</span>
                  <span id="name" class="metadata-value"></span>
              </div>

              <div class="metadata">
                  <span class="metadata-title">Tipo:</span>
                  <span id="type" class="metadata-value"></span>
              </div>

              <div class="metadata">
                  <span class="metadata-title">Idioma:</span>
                  <span id="language" class="metadata-value"></span>
              </div>

              <div class="metadata">
                  <span class="metadata-title">Gêneros:</span>
                  <span id="genres" class="metadata-value"></span>
              </div>

              <div class="metadata">
                  <span class="metadata-title">Em execução:</span>
                  <span id="running" class="metadata-value"></span>
              </div>

              <div class="metadata">
                  <span class="metadata-title">Canal:</span>
                  <span id="web-channel" class="metadata-value"></span>
              </div>

              <div class="metadata">
                <span class="metadata-title">Rede:</span>
                <span id="network" class="metadata-value"></span>
            </div>
          </div>
      </div>

      <a id="back-link" href="/">Voltar</a>
      <button id="add-favorite">Add Favoritos</button>
</div>
  </div>
    <script src="js/details.js"></script>
  </body>
</html>
